<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<title>React</title>
</head>

<body>
	<div id="app"></div>

	<script type="text/babel">

		class App extends React.Component {
			state = {
				name: "Vinit",
				age: 21
			}

			// we need arrow function to use this keyword in it....
			increaseAge = (e) => {
				let age = this.state.age + 1;
				this.setState({
					age: age
				});
			}
			decreaseAge = (e) => {
				let age = this.state.age - 1;
				age = (age < 0) ? 0 : age;
				this.setState({
					age: age
				});
			}
			handleCopy = (e) => {
				console.log("Don't copy...");
			}
			render() {
				return (
					<div className="app-content">
						<h1>Hey guyz...</h1>
						<p onCopy={this.handleCopy}>My name is {this.state.name}, and my age is {this.state.age}</p>
						<button onClick={this.increaseAge}>Increase Age</button>
						<button onClick={this.decreaseAge}>Decrease Age</button>
					</div>
				)
			}
		}

		ReactDOM.render(<App />, document.getElementById('app'));
	</script>

</body>

</html>
